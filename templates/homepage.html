{% extends 'base.html' %}

{% block title %}
    Password Manager - Homepage
{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
<h1>Password Manager - Home Page</h1>
{% endblock %}
