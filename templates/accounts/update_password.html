{% extends 'base.html' %}

{% block title %}
    Password Manager - Update Password
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data" class="container">
    <h2 class="text-success my-3 text-center">UPDATE PASSWORD</h2>
        {% csrf_token %}

        <div class="form-group">
            <label for="old_password">Please Enter Your Old Password</label>
            <input type="password" class="form-control" name="old_password" id="old_password" />
        </div>

        <div class="form-group">
            <label for="new_password">Please Enter Your New Password</label>
            <input type="password" class="form-control" name="new_password" id="new_password" />
        </div>

        <input type="submit" class="btn btn-success rounded shadow-sm mx-auto" value="CHANGE PASSWORD">
    </form>
{% endblock %}
